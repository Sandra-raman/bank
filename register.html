<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h2 class="text-center m-2 p-4">REGISTRATION</h2>
    </div>
        <div class=" container text-center bg-info p-4 w-25 mt-5 ">
            <input type="text" placeholder="UserName" class="form-control mt-5 mb-4 " id="user">
            <input type="text" placeholder="Account Number" class="form-control" id="accno">
            <input type="password" placeholder="password" class="form-control my-4" id="pass">
             <a href="./login.html"><button class="btn btn-primary" onclick="register()">Register</button></a>
        </div>
        
</body>
<script>
    function register(){
    let details={
        UserName:user.value,
        AccountNumber:accno.value,
        Password:pass.value
    }
    if(details.UserName==""||details.AccountNumber==""||details.Password=="")
        {
            alert('Please fill the following details')
        }
        else{
            if(details.AccountNumber in localStorage){
                alert("Already entered this data")
            }
            else{
    localStorage.setItem(details.AccountNumber, JSON.stringify(details));
    alert("Successfully added data")
        }
    }
}

</script>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  h2{
    color: rgb(255, 254, 254);
  }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center my-5 p-3 rounded" style="background-color: rgb(16, 2, 139); color: blanchedalmond;">
        <h1>Welcome User</h1>
        <h4>Online Banking</h4> 
      </div>
      <div class="row container text-center rounded p-4" style="background-color: rgb(56, 54, 180); margin-left: 90px;">
        <div class="col-6 container text-center w-25">
            <h2>Deposit</h2>
            <input type="text" placeholder="Deposit Amount" class="form-control mt-3" id="DAmount">
            <input type="text" placeholder="Account Number" class="form-control my-3" id="Acc">
            <button class="btn btn-success" onclick="deposit()">Deposit</button>
            <p id="Avalue"></p>
        </div>
        <div class="col-6 w-25 container text-center">
            <h2>Withdraw</h2>
            <input type="text" placeholder="Withdraw Amount" class="form-control mt-3" id="w">
            <input type="text" placeholder="Account Number" class="form-control my-3" id="Accno">
            <button class="btn btn-success" onclick="withdraw()">Withdraw</button>
            <p id="wdraw"></p>
        </div>
        </div>
      </div>
</body>
<script>
  function deposit(){
    let Depo={
     Amount:DAmount.value,
     accno:Acc.value
    }
      if(Depo.accno in localStorage){
        htmldata=`<p>Your current balance is ${Depo.Amount}</p>`
        Avalue.innerHTML=htmldata;
        }
      else{
        alert("Invalid Account Number")
      }
      globalDAmount = Depo.Amount;
      }
    
   

function withdraw() {
  let Withdraw={
     WithdrawAmount:parseFloat(w.value),
     accno:Accno.value
    }
    if(Withdraw.accno in localStorage){
      if(Withdraw.WithdrawAmount<=globalDAmount){
      globalDAmount-=Withdraw.WithdrawAmount;      
      htmldata=`<p>Your Current balance is ${globalDAmount}</p>`
      wdraw.innerHTML=htmldata
      }
      else{
        alert('Insufficient balance')
      }
    }
    else{
      alert('Incorrect account number')
    }
}


</script>
</html>
